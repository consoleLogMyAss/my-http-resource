@if (appService.posts.loading()) {
  <p class="loading">Loading data ...</p>
} @else {
  @for(post of appService.posts.value(); track post.id) {
    <div class="post">
      <div class="email">{{ post.email }}</div>
      <div>{{ post.body }}</div>
    </div>
  } @empty {
    <div>No data...</div>
  }
  @if(appService.sendPost.loading()) {
    <p>Loading...</p>
  }
}

<div class="button-block">
  <button
    [disabled]="appService.posts.loading()"
    (click)="setLocalPost()"
  >Set posts</button>

  <button
    (click)="fetchPost()"
  >Fetch posts</button>

  <button
    (click)="sendPostHandler()"
  >Send post</button>

  <button
    (click)="putPostHandler()"
  >Put post</button>
</div>
